<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- ## serif ## -->
  <alias>
    <family>serif</family>
    <prefer>
    </prefer>
  </alias>

  <!-- ## sans-serif ## -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Ubuntu</family>
    </prefer>
  </alias>

  <!-- ## monospace ## -->
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Ubuntu Monospace</family>
    </prefer>
  </alias>

</fontconfig>
